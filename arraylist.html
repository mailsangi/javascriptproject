//this is better way since you have to use prototype only once
ArrayList.prototype = {
	addItem : function(itemName){
		this.arr.push(itemName); return this.arr;
	},
	deleteItem : function(itemName){
		this.index = this.arr.indexOf(itemName);
		this.arr.splice(this.index,1);
		return this.arr;
	},
	getItem : function(itemName){
		this.index = this.arr.indexOf(itemName);
		return this.index === -1 ? "Value not found" : this.arr[this.index];
	},
	sortItems : function(){
		this.arr.sort();
		return this.arr;
	},
	updateItem : function(index, newItemName){
		this.arr[index] = newItemName;
		return this.arr;
	},
	reverseItems : function(){
       this.arr.reverse();
       return this.arr;
	}
}

var listOfCars = ['toyota','honda','nissan','prius','mazda'];

var carList = new ArrayList(listOfCars);

console.log(carList.addItem('samsung'));
console.log(carList.deleteItem('toyota'));
console.log(carList.getItem('honda'));
console.log(carList.sortItems());
console.log(carList.updateItem(1,'mynewcar'));
console.log(carList.reverseItems());
